<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <hr/>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="First_Name" id="firstName" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="last_name" id="lastname" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email_address" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                            <input type="password" name="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="number" name="phone_number" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" name="date_of_birth" class="form-control">
                    </div>


                    <div class="form-group">
                        <label> <input type="radio" name="gender" value="male"> Male</label>
                        <label> <input type="radio" name="gender" value="female"> Female</label>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea name="address" class="form-control" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label>District Name</label>
                        <select name="district_name" class="form-control">
                            <option>---Select District Name---</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="noakhali">Noakhali</option>
                            <option value="commila">Comilla</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="image" accept="image/*" multiple/>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="agree" value="agree" class="form-check-input"/> I agree with all terms & conditions
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" name="btn" value="Submit" class="btn btn-success btn-block btn-block"/>
                    </div>



                </div>
            </div>
        </div>






    <script src="js/bootstrap.js"></script>
    </body>
</html>
